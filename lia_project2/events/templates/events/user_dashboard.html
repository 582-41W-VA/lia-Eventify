{% block content %}
<h2>My Saved Events</h2>

{% if favorite_events %}
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% for favorite in favorite_events %}
                <li>
                    <input type="checkbox" name="selected_events" value="{{ favorite.event.id }}">
                    <a href="{% url 'event_detail' favorite.event.id %}">{{ favorite.event.title }}</a>
                </li>
            {% endfor %}
        </ul>

        <button type="submit" name="action" value="remove">Remove Selected</button>
    </form>
{% else %}
    <p>You have no saved events.</p>
{% endif %}

{% endblock %}
