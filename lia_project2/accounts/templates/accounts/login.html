{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify | Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
    <div class="logo">Eventify</div>
    <div class="container">
       


        <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <label for="username" class="visually-hidden">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Username or Email" required autocomplete="username">
        
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            
            <button type="submit">Log in</button>

            <button type="button" onclick="location.href='{% url 'accounts:signup' %}'">Sign up</button>

            <p><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
        </form>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'event_list' %}">Listings</a>
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
            <a href=""><i class="fab fa-tiktok"></i></a>
        </div>

        <div class="copyright">
            Â© 2025, Eventify. All Rights Reserved
        </div>
    </footer>
</body>
</html>
