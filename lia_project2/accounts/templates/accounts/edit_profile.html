{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>

{% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

</form>


<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
